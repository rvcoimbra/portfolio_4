<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>selectores2</title>
<style type="text/css">

ul#lista > li {
		font-weight: bold;
	}

ul#lista > ul > li {
		color: blue;
	}

#lista > li:first-child {
		color: #ff0;
	}

#lista > li:nth-of-type(2) {
		color: #0f0;
	}

</style>
</head>

<body>
<ul id="lista">
  
  <li>Portugal</li>
    <ul>
      <li>Capital: Lisboa</li>
      <li>População: 10 milhões</li>
      <li>Língua: Português</li>
    </ul>
  <li>Espanha</li>
  <li>França</li>
  <li>Alemanha</li>
  <li>Grécia</li>
  
</ul>
</body>
</html>
