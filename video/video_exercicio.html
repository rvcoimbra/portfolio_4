<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
<script src="Scripts/swfobject_modified.js" type="text/javascript"></script>
<style>
#controlos img {
	cursor: pointer;	
}

#sound {
	width: 32px;	
	height: 32px;
	display: inline-block;
	background-image: url(video/sprite.png);
	background-position: -96px 0px;
	cursor: pointer;
}
</style>
</head>

<body>
<video id="filme">
<!--profiles H.264: baseline, main, high--> 
<!--apenas inserimos os sources. o resto vem do insert FLV-->
<source src="video/big_buck_bunny.mp4" type="video/mp4">
<source src="video/big_buck_bunny.webm" type='video/webm;codecs="vp8,vorbis"'>
<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="480" height="270" id="FLVPlayer">
  <param name="movie" value="FLVPlayer_Progressive.swf" />
  <param name="quality" value="high">
  <param name="wmode" value="opaque">
  <param name="scale" value="noscale">
  <param name="salign" value="lt">
  <param name="FlashVars" value="&amp;MM_ComponentVersion=1&amp;skinName=Clear_Skin_3&amp;streamName=video/big_buck_bunny480x360&amp;autoPlay=false&amp;autoRewind=false" />
  <param name="swfversion" value="8,0,0,0">
  <!-- This param tag prompts users with Flash Player 6.0 r65 and higher to download the latest version of Flash Player. Delete it if you don’t want users to see the prompt. -->
  <param name="expressinstall" value="Scripts/expressInstall.swf">
  <!-- Next object tag is for non-IE browsers. So hide it from IE using IECC. -->
  <!--[if !IE]>-->
  <object type="application/x-shockwave-flash" data="FLVPlayer_Progressive.swf" width="480" height="270">
    <!--<![endif]-->
    <param name="quality" value="high">
    <param name="wmode" value="opaque">
    <param name="scale" value="noscale">
    <param name="salign" value="lt">
    <param name="FlashVars" value="&amp;MM_ComponentVersion=1&amp;skinName=Clear_Skin_3&amp;streamName=video/big_buck_bunny480x360&amp;autoPlay=false&amp;autoRewind=false" />
    <param name="swfversion" value="8,0,0,0">
    <param name="expressinstall" value="Scripts/expressInstall.swf">
    <!-- The browser displays the following alternative content for users with Flash Player 6.0 and older. -->
    <div>
      <h4>Content on this page requires a newer version of Adobe Flash Player.</h4>
      <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
    </div>
    <!--[if !IE]>-->
  </object>
  <!--<![endif]-->
</object>
</video>
<!--as imagens também foram colocadas por nós-->
<div id="controlos"><img src="video/play.png" width="32" height="32" id="play">
<img src="video/pause.png" width="32" height="32" id="pause">
<img src="video/stop.png" width="24" height="24" id="stop">
<span id="sound"></span>
</div>
<script type="text/javascript">
swfobject.registerObject("FLVPlayer");
var som=1;
document.getElementById("pause").style.display="none";
document.getElementById("play").onclick=function() {
	document.getElementById("filme").play();
	document.getElementById("pause").style.display="inline";
		document.getElementById("play").style.display="none";
}
document.getElementById("pause").onclick=function() {
	document.getElementById("filme").pause();
	document.getElementById("pause").style.display="none";
		document.getElementById("play").style.display="inline";
}
document.getElementById("stop").onclick=function() {
	document.getElementById("filme").pause();
		document.getElementById("filme").currentTime=0;
		document.getElementById("pause").style.display="none";
		document.getElementById("play").style.display="inline";
}

document.getElementById("sound").onclick=function() {
	switch(som) {
		case 1:
			som=0;
			document.getElementById("sound").style.backgroundPosition="0px 0px"
			<!--document.getElementById("sound").src="video/mute.png"-->	
			break;
		case 0.66:
			som=1;
			document.getElementById("sound").style.backgroundPosition="-96px 0px"
			<!--document.getElementById("sound").src="video/sound.png"-->	
			break;
		case 0.33:
			som=0.66;
			document.getElementById("sound").style.backgroundPosition="-64px 0px"
			<!--document.getElementById("sound").src="video/sound2.png"-->
			break;
		case 0:
			som=0.33;
			document.getElementById("sound").style.backgroundPosition="-32px 0px"
<!--document.getElementById("sound").src="video/sound1.png"-->			
	}
	document.getElementById("filme").volume=som;
}
</script>
</body>
</html>
