<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SVG</title>
<script src="js/jquery-1.10.2.min.js"></script>
<style>
#quadrado {
	fill:#0c0;
	stroke: #000;
	stroke-width:5px;
}
</style>
</head>
<body>



<svg width="500px" height="500px">
	<rect x="100" y="100" width="200" height="200" fill="none" stroke="#000" 
    stroke-width="5px" />    
	<rect x="200" y="200" width="100" height="100" style="fill:#0c0; stroke:#000; 
    stroke-width:5px" />
	<rect id="quadrado" x="300" y="300" width="100" height="100" />
    <!--<circle cx="300" cy="300" r="200" >-->
</svg> 
	<input type="button" id="botao" value="esconde" > 
   	<input type="button" id="botao2" value="esconde" > 

<script>
	document.getElementById("botao").onclick=function() {
	if(document.getElementById("quadrado").style.display=="none") {
		document.getElementById("quadrado").style.display="block";
		this.value="esconde";
		document.getElementById("botao2").style.display="esconde";
		} else {
		document.getElementById("quadrado").style.display="none";
		this.value="mostra";
		document.getElementById("botao2").style.display="mostra";
	}

}
$("#botao2").on("click",function	(){
	if ($("#quadrado").css("display")=="none") {
		$("#quadrado").show();
		$(this).val("esconde");
		$("#botao").val("esconde");
	} else {
		$("#quadrado").hide();
		$(this).val("mostra");
		$("#botao2").val("mostra");
	}
});
      

</script>
</body>

</html>
